<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монтаж вентиляции</title>
    <link rel="stylesheet" href="fonts/nova/stylesheet.css">
    <link rel="stylesheet" href="fonts/ruberoid/stylesheet.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <img class="header__background-left" src="img/header/background-left.png" alt="картинка фон">
    <img class="header__background-right" src="img/header/background-right.png" alt="картинка фон с вентиляцией">
    <header class="header">
        <div class="container">
            <div class="header-main">
                <!-- логотип -->
                <a href="#">
                    <img class="header-main__logo" src="/img/header/logo.svg" alt="Логотип компании">
                </a>
                <!-- навигация -->
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__list-item"><a href="#">услуги</a></li>
                        <li class="nav__list-item"><a href="#">о нас</a></li>
                        <li class="nav__list-item"><a href="#">польза продукта</a></li>
                        <li class="nav__list-item"><a href="#">оборудования</a></li>
                        <li class="nav__list-item"><a href="#">этапы работы</a></li>
                        <li class="nav__list-item"><a href="#">отзывы</a></li>
                    </ul>
                </nav>
                <!-- кнопка -->
                <button class="btn btn-header__right">Связаться</button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main-text">
                <p class="main__title">
                    Чистый Воздух
                    <span class="main__title_line">Вместе С</span>
                </p>
                <h1 class="main__name">Pascal vent</h1>
                <p class="main__description">
                    <img class="main__description_img" src="img/header/ellipse1.svg"
                        alt="кружок зеленый осветленный наполовину">
                    <img class="main__description_img" src="img/header/ellipse2.svg" alt="кружок зеленый осветленный">
                    <img class="main__description_img" src="img/header/ellipse3.svg" alt="кружок зеленый">
                    <span class="main__description_text">Проектирование, поставка и монтаж систем вентиляции и
                        кондиционирования</span>
                </p>
                <ul class="main__contacts">
                    <li class="main__contacts_street">
                        <img class="main__street_mark" src="/img/header/mark.svg" alt="метка на карте">
                        <p class="main__street_name">Московский регион, Москва</p>
                    </li>
                    <li class="main__contacts_call">
                        <img class="main__call_phone" src="/img/header/phone.svg" alt="значок телефона ">
                        <div class="main__call_block">
                            <p class="main__call_text"> <a href="tel:+74923736331">+7 (492) 373 63 31</a> </p>
                            <p class="main__call_text"> <a href="tel:+74243678929">+7 (424) 367 89 29</a> </p>
                        </div>
                    </li>
                </ul>
                <!-- кнопка -->
                <button class="btn btn-application">Оставить заявку</button>
            </div>

        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
